server:
  servlet:
    context-path: /customerapp
  port: 8082
spring:
  application:
    name: customer-app
logging:
  level:
    org.springframework.web:  DEBUG
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"