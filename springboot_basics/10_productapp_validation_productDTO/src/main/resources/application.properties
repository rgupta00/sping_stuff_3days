server.port=9020
server.servlet.context-path=/productapp
spring.datasource.url=jdbc:mysql://localhost:3306/productapp?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
API.SREVICE.PRODUCT_NOT_FOUND=product is not found
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#hey spring boot respect annotaion on hibernate @Column
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
